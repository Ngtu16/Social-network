<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="form-signup">
        <form action=" " id="form-signup" method="post">
            <h1>Sign up to BEEin</h1> <br><br>
            <div class="infor-signup">
                <input name="first_name" type="text" id="text" placeholder="First name"> <br><br>
                <input name="last_name" type="text" id="text" placeholder="Last name"> <br><br>
                <span class="Gender">Gender</span><br>
                <select name="gender" type="text" id="text">
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <br><br>
                <input name="email" type="text" id="text" placeholder="Email"> <br><br>
                <input name="pass" type="password" id="text" placeholder="Password"> <br><br>
                <input name="cpass" type="password" id="text" placeholder="Confirm password"> <br><br>

            </div>
            <button id="submit" name="signup">Sign up</button>
        </form>
    </div>

</body>

</html>
